<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte Cadeau â€“ Lee</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at 50% 20%, #1b2a70, #000);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* calques de fond */
    #space,
    #nebula,
    #planet,
    #moon {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #space {
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #nebula {
      width: 300%;
      height: 200%;
      top: -50%;
      left: -100%;
      background:
        radial-gradient(circle at 20% 40%, rgba(120, 160, 255, 0.1), transparent 40%),
        radial-gradient(circle at 60% 60%, rgba(180, 120, 255, 0.08), transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(120, 200, 255, 0.1), transparent 50%);
      filter: blur(60px);
      opacity: 0.35;
      animation: nebulaFlow 180s linear infinite;
      z-index: 1;
    }

    #planet {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      background: url("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg")
        center/cover
        no-repeat;
      box-shadow:
        0 0 35px rgba(120, 160, 255, 0.9),
        inset -10px 0 15px rgba(0, 0, 0, 0.4);
      z-index: 2;
    }

    #moon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      left: 50%;
      top: 56%;
      background: url("https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg")
        center/cover
        no-repeat;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      animation: orbitMoon 60s linear infinite;
      z-index: 2;
    }

    /* Ã©toiles attirÃ©es */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    /* comÃ¨te */
    .comet {
      position: fixed;
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, white, rgba(255, 255, 255, 0));
      box-shadow: 0 0 6px white;
      opacity: 0.8;
      transform: rotate(20deg);
      pointer-events: none;
      z-index: 3;
    }

    /* pages */
    .page {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      max-width: 100vw;
      padding: 40px 16px;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .page.active {
      display: flex;
    }

    h1,
    h2 {
      font-weight: 300;
      margin: 8px 0;
    }

    /* bouton */
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 999px;
      background: #4c6ef5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #6b84ff;
    }

    /* capsule */
    #capsule {
      width: 180px;
      height: 220px;
      margin: 40px auto;
      background-image: url("https://www.db-z.com/wp-content/uploads/2012/11/life-armour-pod-spatial-saiyan-dragon-ball-2.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: 1s ease;
    }

    #capsule.open {
      transform: scale(1.15);
      filter: brightness(1.15);
    }

    /* fade-in */
    .fade {
      opacity: 0;
      animation: fadeIn 1.8s forwards;
    }

    /* livre */
    .bookGlow {
      border-radius: 12px;
      box-shadow:
        0 0 20px rgba(150, 200, 255, 0.9),
        0 0 40px rgba(100, 150, 255, 0.6);
      margin-top: 20px;
      width: 220px;
      max-width: 80vw;
    }

    /* animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes nebulaFlow {
      from { transform: translateX(0); }
      to   { transform: translateX(40%); }
    }

    @keyframes orbitMoon {
      from { transform: rotate(0deg) translateX(110px) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(110px) rotate(-360deg); }
    }

    /* ðŸ“± mobile */
    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      button {
        font-size: 18px;
        padding: 16px 32px;
        width: 80%;
        max-width: 280px;
      }
      #capsule {
        width: 190px;
        height: 240px;
      }
      .bookGlow {
        width: 230px;
      }
      #planet {
        width: 130px;
        height: 130px;
        top: 65%;
      }
      #moon {
        width: 38px;
        height: 38px;
        top: 60%;
      }
    }
  </style>
</head>

<body>
  <!-- fond animÃ© -->
  <div id="space"></div>
  <div id="nebula"></div>
  <div id="planet"></div>
  <div id="moon"></div>

  <!-- PAGE 1 -->
  <div class="page active" id="p1">
    <h1>ðŸŒŒ Hello Lee !</h1>
    <h2>A gift from space awaits youâ€¦ ðŸš€</h2>
    <button onclick="go(2)">Discover my gift</button>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="p2">
    <h1>A space capsule is approachingâ€¦</h1>
    <div id="capsule" onclick="openCapsule()"></div>
    <p>(Touch the capsule)</p>
  </div>

  <!-- PAGE 3 -->
  <div class="page" id="p3">
    <h1 class="fade">âœ¨ Your gift isâ€¦</h1>
    <h2 class="fade">A book: ðŸ“˜ "100 Things About Space"</h2>
    <img
      src="images/book100.jpg"
      alt="Livre 100 Things About Space"
      class="fade bookGlow"
    />
  </div>

  <script>
    /* ----- navigation entre pages ----- */
    function go(p) {
      document.querySelectorAll(".page").forEach((x) => x.classList.remove("active"));
      document.getElementById("p" + p).classList.add("active");
    }

    /* ----- capsule ----- */
    function openCapsule() {
      document.getElementById("capsule").classList.add("open");
      setTimeout(() => go(3), 1200);
    }

    /* ----- gravitÃ© des Ã©toiles ----- */
    const space = document.getElementById("space");
    const stars = [];

    function spawnStar() {
      const s = document.createElement("div");
      s.className = "star";
      s.x = Math.random() * window.innerWidth;
      s.y = Math.random() * window.innerHeight;
      s.speed = 0.006 + Math.random() * 0.004;
      s.style.left = s.x + "px";
      s.style.top = s.y + "px";
      stars.push(s);
      space.appendChild(s);
    }

    for (let i = 0; i < 90; i++) spawnStar();

    function animateGravity() {
      const planet = document.getElementById("planet");
      const rect = planet.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      stars.forEach((s) => {
        const dx = centerX - s.x;
        const dy = centerY - s.y;
        s.x += dx * s.speed;
        s.y += dy * s.speed;
        s.style.left = s.x + "px";
        s.style.top = s.y + "px";
      });

      requestAnimationFrame(animateGravity);
    }
    animateGravity();

    /* ----- comÃ¨te lente ----- */
    function spawnComet() {
      const comet = document.createElement("div");
      comet.className = "comet";
      const startY = 60 + Math.random() * (window.innerHeight - 120);
      comet.style.top = startY + "px";
      comet.style.left = "-150px";
      document.body.appendChild(comet);
      let x = -150;
      const speed = 0.8;

      function move() {
        x += speed;
        comet.style.left = x + "px";
        if (x < window.innerWidth + 150) {
          requestAnimationFrame(move);
        } else {
          comet.remove();
        }
      }
      move();
    }

    setInterval(spawnComet, 12000 + Math.random() * 8000);
  </script>
</body>
</html>
